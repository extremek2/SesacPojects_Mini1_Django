{% extends 'products/base.html' %}
{% load static %}
{% block main-area %}

<!-- Product Section Start -->
<div class="container-xxl py-5">
  <div class="container">
    <div class="row">

      <!-- 카테고리 영역 (왼쪽) -->
      <div class="col-lg-4 mb-4">
        <div class="bg-light p-4 rounded shadow-sm">

          <!-- 더 많은 상품 보기 버튼 -->
          <div class="mb-4 text-center">
            <a class="btn btn-primary btn-sm rounded-pill w-100 py-2 px-3" href="/products/">더 많은 상품 보기</a>
          </div>

          <!-- 카테고리 리스트 -->
          <h5 class="mb-3">카테고리</h5>
          <div class="row">
            {% for category in categories %}
              <div class="col-4 mb-2 d-flex justify-content-center">
                <a class="btn btn-outline-primary btn-sm py-2 px-2"
                   style="min-width: 120px;"
                   href="{{ category.get_category_url }}">
                   {{ category.itemname }}
                </a>
              </div>
            {% endfor %}
          </div>
        </div>
      </div>

      <!-- 상품 영역 (오른쪽) -->
      <div class="col-lg-8">
        <div class="row g-4">
          {% for product in products %}
            <div class="col-xl-4 col-md-6 wow fadeInUp" data-wow-delay="0.{{ forloop.counter }}s">
              <div class="product-item">
                <div class="position-relative bg-light overflow-hidden">
                  <img class="img-fluid w-100" src="{{ product.uploaded_image.url }}" alt="{{ product.name }}">
                </div>
                <div class="text-center p-4">
                  <a class="d-block h5 mb-2" href="{{ product.get_absolute_url }}">{{ product.name }}</a>
                  <span class="text-primary me-1">{{ product.price }}</span>
                </div>
                <div class="d-flex border-top">
                  <small class="w-50 text-center border-end py-2">
                    <a class="text-body" href="{{ product.get_absolute_url }}"><i class="fa fa-eye text-primary me-2"></i>상세보기</a>
                  </small>
                  <small class="w-50 text-center py-2">
                    <a class="text-body" href="#"><i class="fa fa-shopping-bag text-primary me-2"></i>장바구니</a>
                  </small>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>

    </div>
  </div>
</div>
<!-- Product Section End -->

{% endblock %}

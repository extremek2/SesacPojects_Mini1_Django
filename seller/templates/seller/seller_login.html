<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>판매자 로그인 - Yummy</title>
  <meta name="description" content="Yummy 판매자 로그인 페이지">
  <meta name="keywords" content="Yummy, 판매자, 로그인, 회원가입">

  <!-- Favicons -->
  <link href="../../static/assets/img/favicon.png" rel="icon">
  <link href="../../static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../../static/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="../../static/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="../../static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="../../static/assets/css/main.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
    }

    h2 {
      font-weight: 600;
      font-size: 28px;
      margin-top: 80px; /* 네비바와 간격 확보 */
      text-align: center;
      color: #212529;
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      max-width: 480px;
      width: 100%;
      margin: 30px auto;
    }

    .form-label {
      font-weight: 500;
      color: #495057;
    }

    .form-control {
      border: 1px solid #ced4da;
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 16px;
    }

    .form-control:focus {
      border-color: #f77f00;
      box-shadow: 0 0 0 0.2rem rgba(247, 127, 0, 0.25);
    }

    .btn-login {
      background-color: #f77f00;
      color: #ffffff;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 8px;
      border: 2px solid #000000; /* 검은색 테두리 */
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: #e76f00;
    }

    .btn-signup {
      background-color: transparent;
      color: #f77f00;
      font-weight: 600;
      border: 2px solid #f77f00;
      padding: 10px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn-signup:hover {
      background-color: #f77f00;
      color: #ffffff;
    }

    .separator {
      margin-top: 20px;
      margin-bottom: 10px;
      text-align: center;
      color: #6c757d;
      font-size: 14px;
    }

    #footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #ffb347;
      padding: 15px;
      text-align: center;
      z-index: 100;
    }
  </style>
</head>

<body>
  <header id="header" class="header d-flex align-items-center sticky-top" style="background-color: #fff8dc;">
    {% include 'single_pages/navbar.html' %}
  </header>

  <h2>판매자 로그인</h2>

  <div class="login-container">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">아이디</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="ID" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">비밀번호</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="PW" required>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn btn-login">로그인</button>
      </div>
      <div class="separator">또는</div>
      <div class="d-flex justify-content-center">
        <a href="/seller/seller_signup/" class="btn-signup">회원가입</a>
      </div>
    </form>
  </div>

  {% include 'single_pages/footer.html' %}

  <!-- Vendor JS Files -->
  <script src="../../static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../static/assets/vendor/php-email-form/validate.js"></script>
  <script src="../../static/assets/vendor/aos/aos.js"></script>
  <script src="../../static/assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="../../static/assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="../../static/assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="../../static/assets/js/main.js"></script>
</body>
</html>

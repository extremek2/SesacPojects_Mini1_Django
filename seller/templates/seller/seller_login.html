    <meta charset="UTF-8">

      <style>

<body>
<header id="header" class="header d-flex align-items-center sticky-top" style="background-color: #ffb347;">
{% include 'single_pages/navbar.html' %}
</header>

<h2 class="container position-relative d-flex align-items-center justify-content-center" style="margin-top: 10px">
    seller login
</h2>
<div class="container position-relative d-flex align-items-center justify-content-center" style="margin-top: 20px; background-color: #fffaf0; padding: 40px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 500px;">
  <form method="post" style="width: 100%;">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label" style="color: #5c3d00;">아이디</label>
      <input type="text" name="username" class="form-control" placeholder="ID" required style="border: 1px solid #ffb347;">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label" style="color: #5c3d00;">비밀번호</label>
      <input type="password" name="password" class="form-control" placeholder="PW" required style="border: 1px solid #ffb347;">
    </div>

    <div class="d-flex justify-content-center" style="margin-top: 20px;">
      <button type="submit" class="btn" style="background-color: #f77f00; color: white; font-weight: bold;">
        로그인
      </button>
    </div>

    <div class="d-flex justify-content-center" style="margin-top: 15px; color: #5c3d00;">
      또는
    </div>
  </form>
</div>

<div class="container position-relative d-flex align-items-center justify-content-center" style="margin-top: 20px;">
  <a href="/seller/seller_signup/" class="btn" style="background-color: #ffb347; color: white; font-weight: bold;">
    회원가입
  </a>
</div>

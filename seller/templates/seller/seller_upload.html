<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>판매자 회원가입</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="../../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style>


      body {
  background-color: #fffaf0;
  font-family: 'Inter', sans-serif;
  padding: 0;
}

.form-container {
  background-color: #ffffff;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  max-width: 600px;
  margin: 40px auto;
}
    label {
      color: #5c3d00;
      font-weight: 600;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ffb347;
      border-radius: 5px;
    }
    button {
      background-color: #f77f00;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #5c3d00;
      font-size: 36px;
      margin-bottom: 30px;
    }
    #footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #ffb347;
  padding: 15px;
  text-align: center;
  z-index: 100;
}
  </style>
</head>
<body>
<header id="header" class="header d-flex align-items-center sticky-top" style="background-color: #ffb347;">
{% include 'single_pages/navbar.html' %}
</header>
  <div class="form-container">
      <h2>상품 등록</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div>
          <label for="name">상품 이름</label>
          {{ form.name }}
        </div>

        <div>
          <label for="category">품명</label>
          {{ form.category }}
        </div>

        <div>
          <label for="price">가격 (개당)</label>
          {{ form.price }}
        </div>

        <div>
          <label for="quantity">수량</label>
          {{ form.quantity }}
        </div>

        <div>
          <label for="uploaded_image">상품 이미지</label>
          {{ form.uploaded_image }}
        </div>

        <div>
          <label for="username">판매자 이름</label>
          {{ form.username }}
        </div>

        <button type="submit">등록하기</button>
      </form>
    </div>
</body>
{% include 'single_pages/footer.html' %}
</html>

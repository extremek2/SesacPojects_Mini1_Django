<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>판매자 회원가입</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="../../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style>


      body {
  background-color: #fffaf0;
  font-family: 'Inter', sans-serif;
  padding: 0;
}

.form-container {
  background-color: #ffffff;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  max-width: 600px;
  margin: 40px auto;
}
    label {
      color: #5c3d00;
      font-weight: 600;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ffb347;
      border-radius: 5px;
    }
    button {
      background-color: #f77f00;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #5c3d00;
      font-size: 36px;
      margin-bottom: 30px;
    }
    #footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #ffb347;
  padding: 15px;
  text-align: center;
  z-index: 100;
}
  </style>
</head>
<body>
<header id="header" class="header d-flex align-items-center sticky-top" style="background-color: #ffb347;">
{% include 'single_pages/navbar.html' %}
</header>
  <div class="form-container">
    <h2>판매자 회원가입 🥕 </h2>
    <form method="POST">
      {% csrf_token %}
      <label>아이디:</label>
      <input type="text" name="username" required>

      <label>비밀번호:</label>
      <input type="password" name="password" required>

      <label>비밀번호 확인:</label>
      <input type="password" name="password2" required>

      <label>판매자 이름:</label>
      <input type="text" name="sellerName" required>

      <label>매장 이름:</label>
      <input type="text" name="store_name">

      <label>전화번호:</label>
      <input type="text" name="phone_number">

      <label>주소:</label>
      <textarea name="address" rows="3"></textarea>

      <button type="submit">회원가입</button>
    </form>
  </div>
</body>
{% include 'single_pages/footer.html' %}
</html>

<header id="header" class="header d-flex align-items-center sticky-top" style="background-color: #fff8dc;">
{% include 'single_pages/navbar.html' %}
</header>

<h2 class="container position-relative d-flex align-items-center justify-content-center" style="margin-top: 10px">
    signup
</h2>

{% if messages %}
  <ul style="list-style: none; padding: 0; text-align: center; color: #d9534f; font-weight: bold;">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<div class="container position-relative d-flex align-items-center justify-content-center" style="margin-top: 20px; background-color: #fff8dc; padding: 40px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 500px;">
  <form method="post" style="width: 100%;">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label" style="color: #6b4f3b;">아이디</label>
      <input type="text" name="username" class="form-control" placeholder="아이디" required style="border: 1px solid #d2b48c;">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label" style="color: #6b4f3b;">비밀번호</label>
      <input type="password" name="password" class="form-control" placeholder="비밀번호" required style="border: 1px solid #d2b48c;">
    </div>
    <div class="mb-3">
      <label for="password2" class="form-label" style="color: #6b4f3b;">비밀번호 확인</label>
      <input type="password" name="password2" class="form-control" placeholder="비밀번호 확인" required style="border: 1px solid #d2b48c;">
    </div>

    <div class="d-flex justify-content-center" style="margin-top: 20px;">
      <button type="submit" class="btn" style="background-color: #a3c49b; color: white; font-weight: bold;">
        가입하기
      </button>
    </div>
  </form>
</div>

{% load i18n %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Google Login" %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6f9fc, #e9eff5);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
        }
        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }
        .google-btn {
            background-color: #db4437;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .google-btn:hover {
            background-color: #c23321;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>{% trans "Sign In with Google" %}</h2>
    <p>{% trans "You are about to sign in using a third-party account from Google." %}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="google-btn">
            {% trans "Continue with Google" %}
        </button>
    </form>

    <a href="/" class="back-link">‚Üê {% trans "Back to Home" %}</a>
</div>

</body>
</html>

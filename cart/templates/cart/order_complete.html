<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order_complete</title>
      <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 40px;
            background-color: #f2f2f2;
        }

        .box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        ul {
            margin-top: 20px;
        }

        p {
            text-align: center;
            font-size: 18px;
            margin-top: 30px;
            color: green;
        }
    </style>
</head>
<body>
<div class="box">
    <h2>주문이 완료되었습니다!</h2>

    <strong>주문하신 상품 목록:</strong>
    <ul>
        {% for item in items %}
        <li>{{ item }}</li>
        {% endfor %}
    </ul>

    <p>🎉 이용 감사합니다!</p>
</div>


</body>
</html>
